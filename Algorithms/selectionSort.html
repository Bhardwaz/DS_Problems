<script>
    // This is also something like bubble sort. we find the minimum then swap that with with arr[0] and so on

    function selection_sort(arr){
      for(let i=0; i < arr.length; i++){
       let lowest = i
       for(var j = i+1; j < arr.length; j++){
         if(arr[lowest] > arr[j]){
            lowest = j
         }
       }
       let temp = arr[i]
       arr[i] = arr[lowest]
       arr[lowest] = temp
      }
    return arr
    }
    console.log(selection_sort([2,1,3,4,5,12,1,2]));
</script>
