<script>
    // Implement a function called, areThereDuplicates which accepts a variable number of arguments, and checks whether there are any duplicates among the arguments passed in.  You can solve this using the frequency counter pattern OR the multiple pointers pattern.
//  Examples:

// areThereDuplicates(1, 2, 3) // false
// areThereDuplicates(1, 2, 2) // true 
// areThereDuplicates('a', 'b', 'c', 'a') // true 

// Restrictions:
// Time - O(n)
// Space - O(n)

// Bonus:
// Time - O(n log n)
// Space - O(1)

    function areThereDuplicates_Naive_Solution(...args) {
      if(args.length < 1) return null
      let duplicates = {}
      for(let i=0; i < args.length; i++){
        if(duplicates[args[i]]){ return true }
        else{
            duplicates[args[i]] = true;
        }
      }
    return false
}
// console.log(areThereDuplicates_Naive_Solution(1, 2, 3)); 
// console.log(areThereDuplicates_Naive_Solution(1, 2, 2) );
// console.log(areThereDuplicates_Naive_Solution('a', 'b', 'c', 'a')); 

   function optimized_solution(...arguments){
     if(arguments.length <= 1) return []
     let collection = {}

     for(let val in arguments){
        collection[arguments[val]] = (collection[arguments[val]] || 0) + 1  
     }
     for(let key in collection){
      if(collection[key] > 1) return true
     }
     return false
   }
//   console.log(optimized_solution(1, 2, 3));
//   console.log(optimized_solution(1, 2, 2));

 function optimized_solution_multiple_pointer(...args){
    args.sort((a, b) => {
        if(a < b) return -1
        if(a > b) return 1
        return 
    })
    let start = 0
    let next = 1
    while(next < args.length){
        if(args[next] === args[start]){
            return true
        }
        start++
        next++
    }
    return false
 }
//  console.log(optimized_solution_multiple_pointer(1,2,3));
//  console.log(optimized_solution_multiple_pointer(1,2,2));

// one liner solution 
  function areThereDuplicates_One_Liner(...arguments){
    return new Set(arguments).size !== arguments.length
  }
  console.log(areThereDuplicates_One_Liner(1,2,3));
  console.log(areThereDuplicates_One_Liner(1,2,2));
</script>
